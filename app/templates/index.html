<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè† House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>üè° Bengaluru House Price Prediction</h2>
    <form id="predictForm">
        <label>Total Sqft:</label>
        <input type="number" name="total_sqft" required>

        <label>Bath:</label>
        <input type="number" name="bath" required>

        <label>BHK:</label>
        <input type="number" name="bhk" required>

        <label>Location:</label>
	<select name="location" required>
    	{% for loc in locations %}
        	<option value="{{ loc }}">{{ loc }}</option>
    	{% endfor %}
	</select>

        <button type="submit">Predict Price</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById("predictForm").onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                total_sqft: parseFloat(e.target.total_sqft.value),
                bath: parseFloat(e.target.bath.value),
                bhk: parseFloat(e.target.bhk.value),
                location: e.target.location.value
            };
            
            const res = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            
            const result = await res.json();
            document.getElementById("result").textContent =
                result.predicted_price
                    ? `üí∞ Predicted Price: ‚Çπ${result.predicted_price} Lakhs`
                    : `‚ùå Error: ${result.error}`;
        };
    </script>
</body>
</html>
